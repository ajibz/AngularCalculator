<div class="keypadDiv">
    <div class="keypadContainer">
    <div class="keyDiv">
        <div class="smallKey" (click)="pressKey('7')">7</div>
        <div class="smallKey" (click)="pressKey('8')">8</div>
        <div class="smallKey" (click)="pressKey('9')">9</div>
        <div class="smallKeyDEL" (click)="pressKey('DEL')">DEL</div>
    </div>
    <br>
    <div class="keyDiv">
        <div class="smallKey" (click)="pressKey('4')">4</div>
        <div class="smallKey" (click)="pressKey('5')">5</div>
        <div class="smallKey" (click)="pressKey('6')">6</div>
        <div class="smallKey" (click)="pressKey('+')">+</div>
    </div>
    <br>
    <div class="keyDiv">
        <div class="smallKey" (click)="pressKey('1')">1</div>
        <div class="smallKey" (click)="pressKey('2')">2</div>
        <div class="smallKey" (click)="pressKey('3')">3</div>
        <div class="smallKey" (click)="pressKey('-')">-</div>
    </div>
    <br>
    <div class="keyDiv">
        <div class="smallKey" (click)="pressKey('.')">.</div>
        <div class="smallKey" (click)="pressKey('0')">0</div>
        <div class="smallKey" (click)="pressKey('/')">/</div>
        <div class="smallKey" (click)="pressKey('*')">*</div>
    </div>
    <br>
    <div class="keyDiv">
        <div class="bigKeyRESET" (click)="pressKey('RESET')">RESET</div>
        <div class="bigKey" (click)="pressKey('=')">=</div>
    </div>
    </div>
</div>
